<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benchmark Results</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Benchmark Results</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Result</th>
            <th>Message</th>
        </tr>
        {% for description, result, message in results %}
        <tr>
            <td>{{ description }}</td>
            <td>{{ "Passed" if result else "Failed" }}</td>
            <td>{{ message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
